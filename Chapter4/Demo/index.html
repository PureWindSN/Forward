<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/tab.css" />
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">微信</h1>
    </header>

    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="sub1.html">
            <span class="mui-icon mui-icon-weixin"></span>
            <span class="mui-tab-label">微信</span>
        </a>
        <a class="mui-tab-item" href="sub2.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">通讯录</span>
        </a>
        <a class="mui-tab-item" href="sub3.html">
            <span class="mui-icon mui-icon-paperplane"></span>
            <span class="mui-tab-label">发现</span>
        </a>
        <a class="mui-tab-item" href="sub4.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">我</span>
        </a>
    </nav>
</body>

</html>
<script type="text/javascript">
    var subPages = ['sub1.html', 'sub2.html', 'sub3.html', 'sub4.html'];
    var subPageStyle = {
        top: '44px',
        bottom: '50px'
    }
    //使用硬件系统，必须用真机运行
    mui.plusReady(function () {
        var self = plus.webview.currentWebview();//获取当前页面窗体
        for (var i = 0; i < subPages.length; i++) {
            var sub = plus.webview.create(subPages[i], subPages[i], subPageStyle);//给四个子页面创建窗体
            sub.hide();//将4个子页面隐藏
            self.append(sub);//将创建的子窗体追加到主页面
        }
        plus.webview.show(subPages[0]);
    })
    //给mui-bar-tab下的每一个a标签绑定tap事件
    mui(".mui-bar-tab").on("tap", "a", function (e) {
        var tagPage = this.getAttribute("href");
        plus.webview.show(tagPage, "fade-in", 100);
    })


</script>
